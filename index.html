<!DOCTYPE html>

<html lang="en">

<head>
    <title>Counter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="An exercise for Hugo" />

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Let's count</h1>

    <div id="counterDiv">
        <!-- Inputs -->
        <label for="start">Start:</label>
        <input type="number" id="start" name="start"><br><br>
        <label for="end">End:</label>
        <input type="number" id="end" name="end"><br><br>
        <label for="step">Step:</label>
        <input type="number" id="step" name="step"><br>
        <!-- Warning for the step input hidden by default -->
        <span id="zeroStepWarning" class="hidden">Step automatically set to 1</span><br><br>
        <br>
        <button onclick="count()">Count</button>
        <br />
        <br />
        <span id="result"></span>
    </div>
</body>

</html>
